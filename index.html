<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Normalize File -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,700;0,800;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo List</title>
  </head>

  <body>
    <div class="colors">
        <div class="change-color"><i class="fa-solid fa-moon" data-body="dark"></i></div>
        <div class="change-color"><i class="fa-solid fa-sun" data-body="light"></i></div>
    </div>
    <h1 class="heading">To Do List</h1>
    <div class="container">
      <div class="todo-container">
        <div class="todoInput">
          <input type="text" class="inp" autofocus />
          <button class="addTask"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="todoList"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
